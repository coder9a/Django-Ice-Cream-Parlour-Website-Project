{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-4">
    <img class="d-block w-100 mx-0" src="https://source.unsplash.com/1600x300/?contact,phone">
</div>
<div class="container">
    <form method="post" action="/contact">
        {% csrf_token %}
        <h1 class="text-center">Contact Us</h1>
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Tell me what you want to contact me for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary my-2">Submit</button>
    </form>
</div>
{% endblock body %}
